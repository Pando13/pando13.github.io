<!DOCTYPE html>
<html lang="it" >
<head>
    <meta charset="UTF-8">
    <title>Pando</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/ad23114c79.js" crossorigin="anonymous"></script>
</head>
<body>
<!---->
<div>
    <nav class="navMenu">
    <a href="https://github.com/Pando13/">GitHub</a>
    <a href="https://t.me/pando/">Telegram</a>
    <a href="https://instagram.com/emanumeme_/">Instagram</a>
    <a href="https://twitter.com/memepando13/">Twitter</a>
    <div class="dot"></div>
</nav>
</div>
<div class="panda_box">
    <div class="panda_square">
        <div class="panda">
            <div class="body-shadow-1"></div>
            <div class="body-shadow-2"></div>
            <div class="body-spot-1"></div>
            <div class="body-spot-2"></div>
            <div class="panda__eye--left"></div>
            <div class="panda__eye--right"></div>
            <div class="panda__nose"></div>
            <div class="center-circle">
                <div class="center-circle__shadow"></div>
            </div>
        </div>
        <div class="ears">
            <div class="panda__ear--left">
                <div class="panda__ear--left__shadow"></div>
            </div>
            <div class="panda__ear--right">
                <div class="panda__ear--right__shadow"></div>
            </div>
            <div class="bottom-shadow"></div>
        </div>
    </div>
</div>
